<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center align-center w-[100%] h-[100vh] bg-gradient-to-r from-amber-500 to-pink-500">
    
    <div class="rounded-md border border-2 border-pink-500 bg-transparent shadow-md shadow-blue-900 p-4">
        <input type="text" name="" placeholder="0" class="border-none w-[320px] text-white text-right cursor-pointer p-[24px] m-[10px] bg-transparent shadow-md shadow-pink-700 text-xl input-box" >
        <div>
            <button>AC</button>
            <button>Del</button>
            <button>%</button>
            <button>/</button>
        </div>
        
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
          
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div>
            <button>00</button>
            <button>01</button>
            <button>.</button>
            <button class="bg-white shadow-md">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
